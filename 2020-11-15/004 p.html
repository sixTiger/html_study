<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标题标签</title>
  </head>
  <body>
    <h1>html简介</h1>
    <p>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HTML称为超文本标记语言，是一种标识性的语言。它包括一系列标签．通过这些标签可以将网络上的文档格式统一，使分散的Internet资源连接为一个逻辑整体。HTML文本是由HTML命令组成的描述性文本，HTML命令可以说明文字，图形、动画、声音、表格、链接等。
    </p>
    <p>10&gt;8</p>
    <p>8&lt;10</p>
  </body>
</html>
